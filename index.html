<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./projects.js"></script>
    <link rel="icon" href="./assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Rey Théo</title>

  <body>
    <main>
      <img
        draggable="false"
        class="main-site-header"
        src="./assets/wordmark.webp"
      />

      <p>
        Hello, welcome to my website. I am Théo Rey, 3D artist. You can find my
        work here, and contact me for a possible commission at
        <a href="mailto:theo@reytheo.com">theo@reytheo.com</a>.
      </p>

      <div class="project-grid" x-data="projects">
        <template x-for="(project, i) in projects">
          <a
            class="project"
            :class="project.url.endsWith('.png') ? 'image' : 'video'"
            :href="project.url"
            target="_blank"
          >
            <img :src="project.thumb" loading="lazy" />
          </a>
        </template>
      </div>

      <p>&copy; 2023 Théo Rey - Site par Clembs</p>
    </main>

    <script type="module">
      document.addEventListener('alpine:init', () => {
        Alpine.data('projects', () => ({
          projects: projects,
        }));
      });
    </script>
  </body>
</html>
